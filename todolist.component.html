
<div class="container">
    <h1>Todolist</h1>
    <hr>
<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" id="task" placeholder="enter task" ngModel name="task" required>
        <small *ngIf="taskForm.invalid" id="error" class="form-text text-danger">Required field</small>
    </div>
    <button
    [disabled]="taskForm.invalid" id="submit" class="btn btn-primary">submit</button>
</form>

<hr>

<table class="table">
    <thead>
        <tr>
        <th scope="col">Task</th>
        <th scope="col">complete</th>
        <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody *ngFor="let t of taskArray;index as i">
        <tr>
            <td>{{t.taskname}}</td>
            <td><input (change)="oncheck(i)" id ="check" type="checkbox"></td>
            <td><button class="btn btn-danger btn-primary btn-sm" (click)="Ondelete(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
